<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftyHearts Catalog</title>
    <link rel="stylesheet" href="style.css">
    <style>
     
        /* Categories Section */
        .categories-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #F4E8FF;
        }

        .categories-section h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #4B0082;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .category {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.5s ease;
            overflow: hidden;
            width: 250px;
        }

        .category:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: #E6D4FF;
        }

        .category img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .category:hover img {
            transform: scale(1.05);
        }

        .category h3 {
            font-family: 'Pacifico', cursive;
            margin: 15px 0;
            font-size: 1.2rem;
            color: #4B0082;
        }

        
    </style>
</head>
