<header>
    <a href="/home.html" class="logo">GiftyHearts</a>
    <button class="menu-button" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </button>
    <nav id="menu">
        <a href="/home.html">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="search-bar">
            <input 
                type="text" 
                id="search" 
                placeholder="Search..." 
                oninput="showSuggestions()" 
                onfocus="showSuggestions()" 
            />
            <button onclick="performSearch()">Go</button>
            <button onclick="clearSearch()" style="margin-left: 5px; background: none; border: none; cursor: pointer; font-size: 1rem;">✖</button>
            <!-- Popup for search suggestions -->
            <div id="search-suggestions" class="suggestions-popup"></div>
        
            <!-- Search Modal -->
            <div id="searchModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <button onclick="closeSearchModal()" class="close-btn">✖</button>
                    <h3>Search Results</h3>
                    <ul id="searchResults"></ul>
                </div>
            </div>
        </div>
        
        
    </nav>
</header>
